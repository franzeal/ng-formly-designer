<div class="row" style="margin:2em">
  <div class="col-sm-12 col-md-6">
    <formly-designer [model]="model" [fields]="fields" class="container-fluid" (modelChange)="onModelChange($event)"
      (fieldsChange)="onFieldsChange($event)">
    </formly-designer>
    <div>
      Fields:
      <pre>{{ fieldsResult | json }}</pre>

      Model:
      <pre>{{ modelResult | json }}</pre>
    </div>
  </div>
  <div class="col-sm-12 col-md-6">
    <app-properties></app-properties>
  </div>
</div>
